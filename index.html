<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
          display: none;
      }
    </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div class="steps-content">
          {{ activeStep.text }}
        </div>
        <ul class="steps-list">
          <li
            :class="{
              'steps-item': true,
              'active': activeIndex === idx,
              'done': activeIndex > idx
            }"
            v-for="(step, idx) in steps"
            :key=`step.title`
            @click="setActive(idx)"
          >
            <span>{{ idx + 1 }}</span> {{ step.title }}
          </li>
        </ul>
        <div>
          <button class="btn" @click="prev" :disabled="isBackBtnDisabled" v-if="!complitedTest">Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-if="!complitedTest">
            {{ activeIndex < steps.length - 1 ? 'Вперед' : 'Закончить' }}
          </button>

          <button class="btn" v-if="complitedTest" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
